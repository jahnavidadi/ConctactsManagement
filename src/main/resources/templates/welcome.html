<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />

    <link th:href="@{/styles/cssandjs/table.css}" rel="stylesheet" />
</head>
<body>


<div class="form">
    <div class="tab-content">
        <div id="signup">
            <p class="signin" />
            <h1> Add Contacts</h1>
            <form action="#" th:action="@{/welcome}" th:object="${contact}" method="post">
                <div class="field-wrap">
                    <input type="text"  th:field="*{name}" name="name" placeholder="Name" required />
                </div>
                <div class="field-wrap">
                    <input type="email" th:field="*{email}" name="email" placeholder="Email address" required />
                </div>

                <div class="field-wrap">
                    <input type="text"  th:field="*{phoneno}"  name="phoneno" placeholder="Phone no" title="All Numeric numbers only, and must be 10 Digits, " required pattern="^\d{10}$"/>
                </div>

                <input type="hidden" th:value="${userInfo.id}" name="id" />
                <button type="submit" class="button button-block"/>Save</button>

            </form>

        </div>
    </div>

</div>


<div class="table-users">
    <div class="header">My Contacts</div>

    <table cellspacing="0">
        <tr>

            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>

        </tr>
        <th:block th:each="user : ${userInfo.contacts}">
            <tr>
                <td th:text="${user.name}" />
                <td th:text="${user.email}" />
                <td th:text="${user.phoneno}" />
            </tr>

        </th:block>

    </table>
</div>
</body>
</html>
